<mat-card>
    <mat-card-title>Excluir Curso</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição"
                [(ngModel)]="curso.descricao" name="descricao" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Duração" 
                [(ngModel)]="curso.duracao" name="duracao" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço R$" 
                [(ngModel)]="curso.preco" name="preco" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteCurso()" color="warn">
        Excluir
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
