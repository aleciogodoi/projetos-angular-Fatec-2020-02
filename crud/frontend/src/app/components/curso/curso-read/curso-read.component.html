<div class="mat-elevation-z4">
    <table mat-table [dataSource]="cursos">
      <!--  Coluna Id  -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Coluna Descrição -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>

      <!-- Coluna Duração -->
      <ng-container matColumnDef="duracao">
        <th mat-header-cell *matHeaderCellDef>Duração (horas)</th>
        <td mat-cell *matCellDef="let row">{{row.duracao}}</td>
      </ng-container>
        
      <!-- Coluna Preço -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">{{row.preco | currency: 'BRL'}}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
